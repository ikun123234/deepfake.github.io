<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="icon" href="图标.png" type="image/png">
    <style>
        body {
            margin: 0;
    padding: 0;
    background: none; /* 确保没有其他背景设置覆盖动画 */
    animation: slideBackground 20s infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* 使用视口高度来填充整个屏幕 */
    overflow: hidden; /* 隐藏超出屏幕的部分 */
        }

        .login-container {
            max-width: 400px;
    width: 100%;
    padding: 40px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    /* 居中显示 */
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
        }

        h2 {
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        input[type="text"]:hover,
        input[type="password"]:hover {
            border-color: #999;
        }

        img {
            display: block;
            margin: 10px auto;
            width: 150px;
            height: auto;
            cursor: pointer; /* 添加鼠标指针样式 */
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #3181c6;
        }

        p {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }

        p a {
            color: #3498db;
            text-decoration: none;
        }
        @keyframes slideBackground {
            0% { background-image: url('https://alifei02.cfp.cn/creative/vcg/nowater800/new/VCG41N1214827275.jpg?x-oss-process=image/format,webp'); }
            33% { background-image: url('https://alifei04.cfp.cn/creative/vcg/nowater800/new/VCG211396102769.jpg?x-oss-process=image/format,webp'); }
            67% { background-image: url('https://alifei01.cfp.cn/creative/vcg/nowarter800/new/VCG211259650860.jpg?x-oss-process=image/format,webp'); }
            100% { background-image: url('https://tenfei01.cfp.cn/creative/vcg/nowarter800/new/VCG211260052060.jpg?x-oss-process=image/format,webp'); }
        }
    </style>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/md5.js"></script>
</head>

    <button id="login" onclick="login()">登录</button>
    <p>没有账号？<a href="reg.html">注册</a></p>
</div>

<script>
    function refreshCaptcha() {
        $.ajax({
            url: "http://localhost:8080/captcha",
            success: function (result,status,xmlhttp){
                if (result.code == 0){//成功
                    $("#captcha-image").attr("src",result.data);
                    sessionStorage.setItem("key",xmlhttp.getResponseHeader("key"));
                }
            }
        })
    }
    refreshCaptcha();
    function login() {
        let phone = $("#phone").val();
        // 数据校验
        if (phone == ""){
            alert("手机号不能为空");
            return;
        }

        var reg = /^(?:(?:\+|00)86)?1[3-9]\d{9}$/;
        if (!reg.test(phone)){
            alert("手机号不符合规范");
            return;
        }
        let password = $("#password").val();
        if (password == ""){
            alert("密码不能为空");
            return;
        }


        let captcha = $("#captcha").val();
        if (captcha == ""){
            alert("验证码不能为空");
            return;
        }
        // 封装请求的参数
        let params = {};
        params.phone = phone;
        // 因为用户输入的密码是明文，明文密码不建议在网络间传输，需要进行一次加密 一般使用md5 加密
        let md = md5(password);
        params.password = md;
        params.code = captcha;
        $.ajax({
            url: "http://localhost:8080/login",
            type: "post",
            data: JSON.stringify(params), // 将数据转换成json
            headers: {"key":sessionStorage.getItem("key")},//通过请求头传递key到服务器
            contentType: "application/json;charset=utf-8",// 告诉服务器发送的数据是json格式
            success: function (result,status,xmlhttp){
                alert(result.message)
                if (result.code == 0){
                    let token = xmlhttp.getResponseHeader("token");
                    localStorage.setItem("token",token);
                    //注册成功跳转到登陆界面
                    window.location.href = "index.html";
                }
            }
        })
    }
</script>
